<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Student Data</h1>
      <div class="controls">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by Name or ID"
        />
        <select id="attendanceFilter">
          <option value="">Attendance</option>
          <option value="75">Below 75%</option>
          <option value="50">Below 50%</option>
          <option value="33">Below 33%</option>
        </select>
        <select id="scoreFilter">
          <option value="">Grades</option>
          <option value="80">Above 80%</option>
          <option value="60">Above 60%</option>
          <option value="50">Above 50%</option>
          <option value="33">Above 33%</option>
          <option value="32">Below 33%</option>
        </select>
        <button id="ModalBtn" onclick="openModal()">Add Student</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Full Address</th>
            <th>Grades(avg)</th>
            <th>Attendance(%)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="viewModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeViewModal()">&times;</span>
          <p id="studentDetails"></p>
        </div>
      </div>

      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeeditModal()">&times;</span>
          <h3>Edit Student</h3>
          <label>Name:</label><br />
          <input type="text" id="editName" /><br /><br />

          <label>Age:</label>
          <input type="number" id="editAge" /><br /><br />
          <label>Gender:</label>
          <select id="editGender">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option></select
          ><br /><br />
          <label>Email:</label>
          <input type="email" id="editEmail" /><br /><br />
          <label>Phone:</label>
          <input
            type="text"
            id="editPhone"
            maxlength="10"
            pattern="\d{10}"
            required
          /><br /><br />
          <label>Address (City, State):</label>
          <input type="text" id="editAddress" /><br /><br />
          <label>Grades (comma separated):</label>
          <input type="text" id="editGrades" /><br /><br />
          <label>Attendance (Present Days):</label>
          <input type="number" id="editAttendance" /><br /><br />
          <button id="updateStudent">Update</button>
        </div>
      </div>

      <div id="studentModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>

          <h3 id="modalTitle">Add Student</h3>

          <label>Name:</label>
          <input type="text" id="Name" placeholder="" required /><br /><br />

          <label>Age:</label>
          <input type="number" id="Age" placeholder="" min="0" /><br /><br />

          <label>Gender:</label>
          <select name="Gender" id="Gender">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option></select
          ><br /><br />

          <label>Phone:</label>
          <input
            type="text"
            id="Phone"
            placeholder=""
            pattern="\d{10}"
            required
            maxlength="10"
          /><br /><br />

          <label>Email:</label>
          <input type="email" id="Email" placeholder="" /><br /><br />

          <label>Address:</label>
          <input type="text" id="Address" placeholder="" /><br /><br />

          <label>Grades:</label>
          <input type="grades" id="grades" placeholder="" /><br /><br />

          <label>Attendance:</label>
          <input type="attendance" id="attendance" placeholder="" /><br /><br />

          <button id="saveStudent" onclick="saveStudent()">Save</button>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js  "></script>
  </body>
</html>
